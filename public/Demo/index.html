<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #0E1525;">
    <div id="game" hidden>
        <div id="con" class="d-flex justify-content-center">
            <canvas id="canvas1"></canvas>
            <img id="playerImage" src="player.png" alt="player">
            <img id="backgroundImage" src="background_single.png" alt="bg-image">
            <img id="enemyImage" src="enemy_1.png" alt="enemy">
            <img id="life" src="heart.png" alt="life">
            <img id="boom" src="boom.png" alt="boom">
            <audio id="bgm" src="bgm.mp3" controls loop></audio>
            <button hidden id="fullScreenButton">Full Screen</button>
            <div id="overlay" class="d-flex justify-content-center">
                <div class="text-center">
                    <div id="answer" class="p-2 row h-10    0 w-100">
                        
                    </div>
                    <div class="d-block">
                        <button class="d-inline btn btn-primary" id="submit">Submit</button>
                        <button class="d-inline btn btn-warning" id="clear">Clear</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div id="content" class="row">
                <div class="col-md-3 bg-blurr rounded" style="padding: 0;">
                    <button id="tackle" class="btn btn-primary w-100 shadow-sm fw-bold">
                        Tackle
                        <br>
                        <span class="fw-normal">
                            DMG 5 SP 5
                        </span>
                    </button>
                </div>
                <div class="col-md-6">
                    <div id="tiles" class="row rounded" style="height: 330px; z-index: -10; background: #080c16;">
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">p</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">r</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">i</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">n</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">t</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">(</p>
                        </div>
                        <div class="tile col-sm-1 h-25 d-flex justify-content-center align-items-center shadow-sm" style="cursor: pointer; background-color: #F8F6A7; z-index: 10;">
                            <p class="noLight fw-bold" style="margin: 0; padding: 0;">)</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 bg-blurr p-3 text-white rounded">
                    <p>The print() 
                        function outputs the 
                        message to the screen or 
                        another standard output 
                        device. Any object may
                         be used as the message; 
                        however, all objects will 
                        first be transformed into 
                        strings before being 
                        displayed on the screen.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="playBtn" class="d-flex justify-content-center align-items-center" style="z-index: -99999; width: 100vw; height: 100vh;">
        <button class="btn btn-primary">Play!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
